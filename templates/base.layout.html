<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  
  <style>
    h1 {
      font-family: 'Roboto', sans-serif; 
      font-size: 48px;
      text-align: center; 
    }
    
    #input-form {
      width: 80%;
      margin: 0 auto;
    }
    
    textarea {
      width: 100%;
      border: none;
      border-bottom: 2px solid #ccc; 
      font-size: 24px;
    }
    
    .button {
      background-color: #1da1f2;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <section class="section">
    <div class="container">
    
      <h1>WEAVLE</h1>
      
      <div id="input-form">
        <form>
          <textarea placeholder="Введи свое предложение..."></textarea>
          <button class="button">Отправить предложение</button> 
        </form>
      </div>

      <div id="story">
        <p>Текст истории отобразится здесь...</p>  
      </div>
      
    </div>
  </section>

</body>
</html>
